<!DOCTYPE html>
<html>
	<head>
		<title>Pieratora Options</title>
		<style type="text/css">
			html{
				height: 100%;
				width: 100%;
			}
			.css3gradient {
				background-color: #000000;
				filter: progid:DXImageTransform.Microsoft.gradient(GradientType=1,startColorstr=#000000, endColorstr=#ff7200);
				background-image: -moz-linear-gradient(left top, #000000 5%, #ff7200 64%,#ffffff 95%);
				background-image: linear-gradient(left top, #000000 5%, #ff7200 64%,#ffffff 95%);
				background-image: -webkit-linear-gradient(left top, #000000 5%, #ff7200 64%,#ffffff 95%);
				background-image: -o-linear-gradient(left top, #000000 5%, #ff7200 64%,#ffffff 95%);
				background-image: -ms-linear-gradient(left top, #000000 5%, #ff7200 64%,#ffffff 95%);
				background-image: -webkit-gradient(linear, left top, right bottom, color-stop(5%,#000000), color-stop(64%,#ff7200),color-stop(95%,#ffffff));
				background-repeat: repeat-x;
				background: linear-gradient(135deg, #000000 5%, #ff7200 64%,#ffffff 95%);
			}
			.comboBox{
				margin-left: 5px;
				margin-right: 5px;
			}
			.spaced{
				margin-top: 5px;
			}
			.spaced2{
				margin-top: 10px;
			}
			.topLeft {
				top: 10px;
				left: 10px;
			}
			.transparent {
				background-color: rgba(0,0,0,0.88);
			}
			.panel {
				display: inline-block;
				height: 230;
				width: 320;
				padding: 0px 35px 35px 35px;
				margin: 10px;
			}
			.dragPanel {
				position: fixed;
			}

			.dragPanelHeader {
				background-color: rgba(255, 117, 0, 0.88);
				margin-right: -35px;
				margin-left: -35px;
				width: inherit;
				height: 25px;
				cursor: move;
				display: flex;
				justify-content: center;
				line-height: 25px;//equal to height
				font-weight: bolder;
			}
			.dragPanelHeader p {
				text-align: center;
				font-weight: bolder;
			}
			.overflowing {
				overflow: hidden;
				white-space: nowrap;
			}
			p, .shadowedObj {
				text-shadow: -0.6px -0.6px 15px #f3570c, -0.6px 0.4px 15px #f3570c, -0.6px 1.4px 15px #f3570c, 0.4px -0.6px 15px #f3570c, 0.4px 0.4px 15px #f3570c, 0.4px 1.4px 15px #f3570c, 1.4px -0.6px 15px #f3570c, 1.4px 0.4px 15px #f3570c, 1.4px 1.4px 15px #f3570c;
				font-weight: bold;
      			}
			.whiteShadowed:hover {
				text-shadow: -0.6px -0.6px 15px #ffffff, -0.6px 0.4px 15px #ffffff, -0.6px 1.4px 15px #ffffff, 0.4px -0.6px 15px #ffffff, 0.4px 0.4px 15px #ffffff, 0.4px 1.4px 15px #ffffff, 1.4px -0.6px 15px #ffffff, 1.4px 0.4px 15px #ffffff, 1.4px 1.4px 15px #ffffff;
			}
			.noSelect {
				user-select: none;
			}
			.button {
				text-align: center;
				text-decoration: none;
				display: inline-block;
				font-size: 15px;
				heigth: 24px;
				width: 150px;
				margin: 2px 50px;
				cursor: pointer;
				border-radius: 50px;
				background: transparent;
    				border: 2px solid rgba(255, 255, 255, 0.8);
			}
			.title {
				font-size: xx-large;
			}
			.label {
				font-size: large;
			}
			.checkButton {
				border: 3px solid rgba(255, 255, 255, 0);
				border-radius: 13px;
				cursor: pointer;
				height: 24px;
			}
			.checkButton:hover {
				border: 3px solid rgba(255, 255, 255, 0.8);
			}
			.show_hide {
				min-width: 50px;
				cursor: pointer;
			}
			.unWidth {
				width: 222px;
			}
			.zWidth {
				width: 40px;
			}
			.centered {
				display: block;    
				margin-left: auto;
				margin-right: auto;
			}
			.pointered {
				cursor: pointer;
			}
			.invertFlash { 
				animation: toInvert 4s infinite;
			}
			.min_max {
				position:absolute;
				cursor: pointer;
				right: 1px;
				top: 1px;
			}
			.min_max:hover {
				border: 1px solid rgba(255, 255, 255, 0.8);
				border-radius: 15px;
				right: 0px;
				top: 0px;				
			}
			#checkboxLabel, #new_checkboxLabel {
				display: inline-block;
				width: 110px;
			}
			#DlButtonWrap {
				width: 960px;
				height: 180px;
				border: 1px solid #f3570c;
				margin: auto;
				align-items: center;
				justify-content: center;
				z-index: -10;
			}
			#DlButton {
				position: relative;
				width: 100%;
				height: 100%;
				font-size: 150px;
				white-space: normal;
				box-shadow: 0px 1px 4px -2px #333;
				text-shadow: 0px -1px #333;
				display: block
				background-color: green; /*for compatibility with older browsers*/
				background-image: linear-gradient(181deg, #ff8c00 3%, #f3570c 85%, #fed8b1 97%);
				cursor: pointer;
			}
			#DlButton:after{
				content: '';
				position: absolute;
				top: 1px;
				left: 1px;
				width: calc(100% - 2px);
				height: 100%;
				background: linear-gradient(rgba(255,255,255,0.1), rgba(255,255,255,0.7));
				cursor: pointer;
			}
			#DlButton:hover{
				background: linear-gradient(#00ecff,#001eff);
				cursor: pointer;
				//color: #ff8c00;
				//z-index: -4;
			}
			#dragDiv1 {
				z-index: 2;
				left: 5px;
				top: 10px;
			}
			#dragDiv1:hover {
				z-index: 10;
			}
			#status, #new_status {
				white-space: pre;
			}
			#dragDiv2 {
				left: 655px;
				top: 10px;
				z-index: 1;
			}
			#dragDiv2:hover {
				z-index: 10;
			}
			#new_status {
				white-space: pre;
			}
			#dragDiv3 {
				left: 315px;
				top: 10px;
				z-index: 1;
			}
			#dragDiv3:hover {
				z-index: 10;
			}
			@keyframes toInvert {
				0%	{ -webkit-filter: invert(0%); }
				50%	{ -webkit-filter: invert(100%); }
				100%	{ -webkit-filter: invert(0%); }
			}
			@keyframes blinking {
				0%{
					color: #000000;
				}
				50%{
					color: #ffffff;	
				}
				100%{
					color: #000000;	
				}
      			}
			@keyframes nan_NONE{ 
			}
			.blink {
				/* NAME | TIME | ITERATION */
				animation: blinking 2s infinite;
			}
			.noBlink {
				animation: nan_NONE;
			}
		</style>
		<script src="options.js"></script>
	</head>
	<body class="css3gradient overflowing">
		<div id="DlButtonWrap">
			<button type="button" id="DlButton" title="Download The Currently Playing Song!">Download!</button>
		</div> 
<!--=====================================================Drag Panel Login=====================================================================-->
		<div class="transparent panel dragPanel overflowing" id="dragDiv1">
			<div class="dragPanelHeader" id="dragDiv1_Header" title="Pandora Login"></div>
			<div><p class="title noSelect" style="white-space: nowrap;">Pandora Login</p></div>
			<div>
				<p class="label noSelect">Email Address:</p>
				<div>
					<input id="user" class="unWidth" type="email" placeholder="UserName@Email.Domain" value="" autocomplete="off"/>
				</div>
			</div>
			<div>
				<p class="label noSelect">Password:</p>
				<div class="overflowing">
					<input id="pass" type="password" placeholder="password" value="" autocomplete="off"/>
					<button class="vis show_hide" type="button" id="show" style="display: inline-block">Show</button>
					<button class="hid show_hide" type="button" id="hide" style="display: none">Hide</button>
				</div>
			</div>
			<div id="status" class="shadowedObj blink"></div>
			<button id="save" pointered>Login</button>
			<label id="checkboxLabel" class="shadowedObj noSelect whiteShadowed checkButton"><input id="rem" type="checkbox" value="Remember Login Info"/>Remember me</label>
		</div>
<!--=====================================================End Drag Panel Login=====================================================================-->

<!--=====================================================Drag Panel Options=====================================================================-->
		<div class="transparent panel dragPanel overflowing" id="dragDiv2">
			<div class="dragPanelHeader" id="dragDiv2_Header" title="Special Options!"></div>
			<div><p class="title noSelect" style="white-space: nowrap;">Special Options!</p></div>
			<p><a id="so1" class="whiteShadowed noSelect button">Keyboard Shortcuts</a></p>
			<hr>
			<label id="so4" class="shadowedObj noSelect whiteShadowed checkButton"><input id="so4Check" type="checkbox" value="Play In Background"/>Continue Playing After Chrome Closes</label>
			<p><a id="so2" class="whiteShadowed noSelect button">Play In Background</a></p>
			<hr>
			<label id="so3" class="shadowedObj noSelect whiteShadowed checkButton"><input id="so3Check" type="checkbox" value="Add Right-Click Download"/>Add Download Button to Right-Click Menu</label>
			<br>
			<label id="so5" class="shadowedObj noSelect whiteShadowed checkButton"><input id="so5Check" type="checkbox" value="Auto-Download"/>Automatically Download Songs as They Play</label>
			<p><a id="so6" class="whiteShadowed noSelect button">Download Location</a></p>
			<hr>
			<label id="so7" class="shadowedObj noSelect whiteShadowed checkButton"><input id="so7Check" type="checkbox" value="Auto-Download"/>Remember Volume Between Sessions</label>
			<hr>
			<p><a id="so8" class="whiteShadowed noSelect button">View New Updates!</a></p>
			<label id="so9" class="shadowedObj noSelect whiteShadowed checkButton"><input id="so9Check" type="checkbox" value="Auto-Download"/>Get Alerted About New Updates</label>
		</div>
<!--=====================================================End Drag Panel Options=====================================================================-->

<!--=====================================================Drag Panel Create=====================================================================-->
		<div class="transparent panel dragPanel overflowing" id="dragDiv3">
			<div class="dragPanelHeader" id="dragDiv3_Header" title="Create New Pandora Account"></div>
			<div><p class="title noSelect" style="white-space: nowrap; text-align: center;">Create New<br>Pandora Account</p></div>
			<div>
				<p class="label noSelect">Email Address:</p>
				<div>
					<input id="new_user" class="unWidth" type="email" placeholder="UserName@Email.Domain" value="" autocomplete="off"/>
				</div>
			</div>
			<div>
				<p class="label noSelect">Password:</p>
				<div class="overflowing">
					<input id="new_pass" type="password" placeholder="password" value="" autocomplete="off"/>
					<button class="vis show_hide" type="button" id="new_show" style="display: inline-block">Show</button>
					<button class="hid show_hide" type="button" id="new_hide" style="display: none">Hide</button>
				</div>
			</div>
			<div class="spaced2">
				<span class="shadowedObj noSelect">
					Birth Year:<select class="comboBox" id="new_year"></select>
					Gender:<select class="comboBox" id="new_gender"><option value="FEMALE">Female</option><option value="MALE">Male</option></select>
				</span>
			</div>
			<div class="spaced">
				<span class="shadowedObj noSelect">
					Zip-Code: <input id="new_zip" class="zWidth" type="text" inputmode="numeric" maxlength="5" placeholder="#####" value="" autocomplete="off"/>
					<label id="new_checkboxLabel" class="shadowedObj noSelect whiteShadowed checkButton spaced"><input id="new_rem" type="checkbox" value="Remember Login Info"/>Remember me</label>
				</span>
			</div>
			<div id="new_status" class="shadowedObj blink"></div>
			<span><button id="create_account" class="spaced centered pointered">Create New Account</button></span>
		</div>
<!--=====================================================End Drag Panel Create=====================================================================-->
		
	</body>
</html>
