<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
<head>
	<title>Pieratora Popup</title>
	<style type="text/css">
		#slidecontainer {
			width: 100%; /* Width of the outside container */
		}

		.css3gradient {
			width: 298px;
			height: 180px;
			background-color: #000000;
			filter: progid:DXImageTransform.Microsoft.gradient(GradientType=1,startColorstr=#000000, endColorstr=#ff7200);
			background-image: -moz-linear-gradient(left top, #000000 5%, #ff7200 64%,#ffffff 95%);
			background-image: linear-gradient(left top, #000000 5%, #ff7200 64%,#ffffff 95%);
			background-image: -webkit-linear-gradient(left top, #000000 5%, #ff7200 64%,#ffffff 95%);
			background-image: -o-linear-gradient(left top, #000000 5%, #ff7200 64%,#ffffff 95%);
			background-image: -ms-linear-gradient(left top, #000000 5%, #ff7200 64%,#ffffff 95%);
			background-image: -webkit-gradient(linear, left top, right bottom, color-stop(5%,#000000), color-stop(64%,#ff7200),color-stop(95%,#ffffff));
		}

		/* The slider itself */
		.slider {
			position: relative;
			top: 8px;
			left: 69px;
			-webkit-appearance: none; /* Override default CSS styles */
			appearance: none;
			width: 206%;
			height: 16px;
			background: #dd652c;
			outline: none;
			opacity: 0.7; /* Set transparency (for mouse-over effects on hover) */
			-webkit-transition: .2s; /* 0.2 seconds transition on hover */
			transition: opacity .2s;
		}

		/* Mouse-over effects */
		.slider:hover {
			opacity: 1; /* Fully shown on mouse-over */
		}

		/* The slider handle (use webkit (Chrome, Opera, Safari, Edge) and moz (Firefox) to override default look) */
		.slider::-webkit-slider-thumb {
			-webkit-appearance: none; /* Override default look */
			appearance: none;
			width: 16px; /* Set a specific slider handle width */
			height: 16px; /* Slider handle height */
			border: 1px solid blue;
			background: url('img/sound16.png');
			cursor: pointer; /* Cursor on hover */
		}

		@keyframes blinking {
			0%{
				color: #000000;
			}
			33%{
				color: #0000ff;
			}
			66%{
				color: #ffffff;	
			}
			100%{
				color: #000000;	
			}
      		}

		@keyframes nan_NONE{ 
		}

		.blink {
			/* NAME | TIME | ITERATION */
			animation: blinking 3s infinite;
		}
		.noBlink {
			animation: nan_NONE;
		}

		body {
			margin: 10px;
			white-space: nowrap;
		}

		p, .shadowedObj {
			text-shadow: -0.6px -0.6px 15px #f3570c, -0.6px 0.4px 15px #f3570c, -0.6px 1.4px 15px #f3570c, 0.4px -0.6px 15px #f3570c, 0.4px 0.4px 15px #f3570c, 0.4px 1.4px 15px #f3570c, 1.4px -0.6px 15px #f3570c, 1.4px 0.4px 15px #f3570c, 1.4px 1.4px 15px #f3570c;
			font-weight: bold;
		}

		.img {
			display: inline-block;
			border: 1px solid blue;
			margin: 1px 2px;
			cursor: pointer;
			position: absolute;
			transform: translate(-50%, -50%);
			top: 80%;
			left: 48px;
		}


		.button {
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 15px;
			margin: 2px 6px;
			cursor: pointer;
			height: 25px;
			width: 75px;
		}

		.fram {
			display: block;
			text-align: center;
			float: middle;
			margin: 0 auto;
		}

		.idiv {
			display: block;
			text-align: center;
			float: center;
			margin: 0 auto;
		}
		
		.inlinediv {
			float:top; 
			display:inline;
		}

		#container {
			align-items: center;
			display: flex;
			justify-content: space-between;
		}
		
		.clickable {
			cursor: pointer;
		}


		#StationDropped {
			position: absolute;
			top: 18%;
			left: 2%;
			background: rgba(0,0,0, 0.6);
			min-width: 80px;
    			max-height: 150px;
			overflow: auto;
			box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
			z-index: 10;
		}
	
		#StationDropped a {
			color: black;
			padding: 10px 25px 10px 15px;
			text-decoration: none;
			display: block;
		}
		
		#StationDropped a:hover {
			background-color: #f3570c;
		}
		#stationSelector {
			top: 5%;
			left: 5%;
			position: absolute;
		}
		#station_info {
			top: 18%;
			left: 50%;
			position: absolute;
			transform: translate(-50%, -50%);
		}
		#prevS {
			top: 81px;
			left: 11%;
			position: absolute;
			transform: translate(-50%, -50%);
			font-size: 50px;
			z-index: 2;
		}
		#nextS {
			top: 80px;
			left: 89%;
			position: absolute;
			transform: translate(-50%, -50%);
			font-size: 50px;
			z-index: 3;
		}
		#song_info {
			top: 45%;
			left: 50%;
			position: absolute;
			transform: translate(-50%, -50%);
			z-index: -1;
		}
		#replay_button {
			top: 65%;
			left: 35px;
			position: absolute;
			transform: translate(-50%, -50%);
		}
		#play_button {
			top: 65%;
			left: 113px;
			position: absolute;
			transform: translate(-50%, -50%);
		}
		#pause_button {
			top: 65%;
			left: 191px;
			position: absolute;
			transform: translate(-50%, -50%);
		}
		#skip_button {
			top: 65%;
			left: 269px;
			position: absolute;
			transform: translate(-50%, -50%);
		}
		#slide_container {
			top: 82%;
			left: 35px;
			position: absolute;
			transform: translate(-50%, -50%);
			width 100%
		}

	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="popup.js"></script>
</head>
<body class="css3gradient">
	<span id="stationSelector" class="clickable shadowedObj blink">Select a Station</span></div>
	<div id="StationDropped" style="display:none">
		<a href="#" class="shadowedObj" style='display:block'>Home</a>
		<a href="#" class="shadowedObj" style='display:block'>About</a>
		<a href="#" class="shadowedObj" style='display:block'>Contact</a>
	</div>
	<p id="station_info">[Radio Station Name Here]</p>
	<div class="idiv">
		<span id="prevS" title="Previous Song" class="left clickable shadowedObj">&#x21A9</span>
		<span id="nextS" title="Next Song" class="right clickable shadowedObj">&#x21AA</span>
		<span id="song_info" class="mid shadowedObj">NaN<br>NaN<span>
	</div>
	<div class="idiv">
		<button class="button" id="replay_button">REPLAY</button>
		<button class="button" id="play_button">PLAY</button>
		<button class="button" id="pause_button">PAUSE</button>
		<button class="button" id="skip_button">SKIP</button>
		<div id="slide_container">
			<img class="img" id="sound_button" src="img/soundOn32.png">
			<input type="range" min="0" max="100" value="100" class="slider" id="volume_slider"></input>
		</div>
	</div>
</body>
</html>
